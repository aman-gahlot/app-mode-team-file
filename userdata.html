    <!DOCTYPE html>
    <html>

    <head>
        <ink href="css/style.css" rel="stylesheet" type="text/css" media="all" />
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

    <body>
        <script>
            async function submitHandeler() {
                var firstNameInput = document.getElementById('firstName').value;
                var lastNameInput = document.getElementById('lastName').value;
                var noOfRoomsInput = document.getElementById('noOfRooms').value;
                var personsInput = document.getElementById('persons').value;
                var emailInput = document.getElementById('email').value;
                var phoneInput = document.getElementById('phone').value;
                var checkInInput = document.getElementById('checkIn').value;
                var checkOutInput = document.getElementById('checkOut').value;
                var facilityInput = document.getElementById('facility').value;
                var modeOfPaymentInput = document.getElementById('modeOfPayment').value;
                //prevent the normal submission of the form
                // e.preventDefault();
                var data = {
                    "firstName": firstNameInput,
                    "lastName": lastNameInput,
                    "noOfRooms": noOfRoomsInput,
                    "persons": personsInput,
                    "email": emailInput,
                    "phone": phoneInput,
                    "check_in": checkInInput,
                    "check_out": checkOutInput,
                    "roomType": facilityInput,
                    "paymentMethod": modeOfPaymentInput,
                }
                console.log(data)
                const searchParams = new URLSearchParams(data)
                console.log("searchParams", searchParams)
                const queryString = searchParams.toString()
                const objectfor = JSON.stringify(queryString)
                console.log("querystring", queryString)
                axios.get("https://appmodteam5.azurewebsites.net/api/Check_avalability", data).then(res => console.log(res))
            };
        </script>
        <form onsubmit=submitHandeler()>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">First</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter Your First Name">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter Your Last Name">
            </div>
            <label for="exampleFormControlTextarea1" class="form-label">Number of Rooms</label>
            <select class="form-select" id="noOfRooms" aria-label="Default select example">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Number of People</label>
                <input type="number" class="form-control" id="persons" placeholder="Enter Number of Persons">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="phone" placeholder="Enter Your Phone Number">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Check In Date</label>
                <input type="date" class="form-control" id="checkIn" placeholder="Enter Your Phone Number">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Check Out Date</label>
                <input type="date" class="form-control" id="checkOut" placeholder="Enter Your Phone Number">
            </div>
            <label for="exampleFormControlTextarea1" class="form-label">Type of Facility</label>
            <select class="form-select" id="facility" aria-label="Default select example">
                <option>DELUXE_PRIME</option>
                <option>DELUXE_SUPREME</option>
                <option>IMPERIAL_CLUB_ROOM</option>
                <option>EXECUTIVE_CLUB_SUITE</option>
                <option>EXECUTIVE_CLUB_SUITE</option>
                <option>REGAl_CLUB_SUITE</option>

            </select>
            <label for="exampleFormControlTextarea1" class="form-label">Mode of Payment</label>
            <select class="form-select" id="modeOfPayment" aria-label="Default select example">
                <option>Cash</option>
                <option>UPI</option>
                <option>Debit/Credit Card</option>
            </select>
            <label for="exampleFormControlTextarea1" class="form-label">Select Location</label>
            <select class="form-select" id="location" aria-label="Default select example">
                <option>Jaipur</option>
                <option>Bengaluru</option>
                <option>Pune</option>
            </select>
            <br>
            <button type="button" class="btn btn-secondary" onclick=submitHandeler()>submit</button>
        </form>
    </body>
